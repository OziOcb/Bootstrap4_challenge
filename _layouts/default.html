<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ page.title }}</title>
        <meta name="description" content="Bootstrap 4 training page">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Critical CSS -->
        <style>
            {% include critical.css %}
            /* Important CSS code - without the line below the viewport skips on load */
            @media (max-width: 37em) {.address span::after {content: '\A';white-space: pre;}}
        </style>
  
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bootstrap-custom.css">

        <link rel="preload" href="{{ site.baseurl }}/assets/css/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css"></noscript>
        
        <!-- A function for loading CSS asynchronously -->
        <script>
            {% include loadCSS.js %}
        </script>

    </head>
    <body>

    {{ content }}

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/popper.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/radialIndicator.min.js"></script>
    <script type="text/javascript" src="assets/js/zenscroll-min.js"></script>
    <script type="text/javascript" src="assets/js/functions.js"></script>

    </body>
</html>
